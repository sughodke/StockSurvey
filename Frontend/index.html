
<html>
  <head>
  <title>Sid's Nasdaq Plotter</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.css" />
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>

  <div class="your-class">
    <div><img data-lazy="http://10.0.0.176:8080/evaluate?ticker=ETH-USD&crypto=True"/></div>
  </div>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
      var tickers = "AAPL,ADBE,ADI,ADP,ADSK,AKAM,ALXN,AMAT,AMGN,AMZN,ANET,ATVI,AVGO,BIDU,BIIB,CA,CELG,CHKP,CHTR,COST,CSCO,CSX,CTAS,CTRP,CTSH,DATA,DISCA,DISCK,DISH,DLTR,EA,EBAY,EXPE,FB,FISV,GLD,GOOG,GOOGL,HAS,HOLX,HSIC,ILMN,INCY,INTC,INTU,ISRG,JD,KHC,LBTYK,LRCX,LUV,LVNTA,MCHP,MOBL,MSFT,MU,MXIM,MYL,NCLH,NFLX,NTES,NVDA,NXPI,PAYX,PCLN,PYPL,RACE,REGN,SBAC,SBUX,SHPG,SIRI,SNAP,STX,SWKS,SYMC,TEAM,TSLA,TWLO,TWTR,TXN,VOD,VRSK,VRTX,VSAT,WBA,WDC,WMT,XLNX,XRAY".split(",");

      jQuery.each(tickers,
          function(i, ticker) {
              $('.your-class').append('<div><img data-lazy="http://10.0.0.176:8080/evaluate?ticker=' + ticker + '"/></div>');
          }
      );

      $('.your-class').slick({
        lazyLoad: 'ondemand',
        dots: false,
      });
    });

    /* https://github.com/scottjehl/Hide-Address-Bar */
    /*! Normalized address bar hiding for iOS & Android (c) @scottjehl MIT License */
    (function( win ){
        var doc = win.document;

        // If there's a hash, or addEventListener is undefined, stop here
        if( !location.hash && win.addEventListener ){

            //scroll to 1
            win.scrollTo( 0, 1 );
            var scrollTop = 1,
                getScrollTop = function(){
                    return win.pageYOffset || doc.compatMode === "CSS1Compat" && doc.documentElement.scrollTop || doc.body.scrollTop || 0;
                },

                //reset to 0 on bodyready, if needed
                bodycheck = setInterval(function(){
                    if( doc.body ){
                        clearInterval( bodycheck );
                        scrollTop = getScrollTop();
                        win.scrollTo( 0, scrollTop === 1 ? 0 : 1 );
                    }
                }, 15 );

            win.addEventListener( "load", function(){
                setTimeout(function(){
                    //at load, if user hasn't scrolled more than 20 or so...
                    if( getScrollTop() < 20 ){
                        //reset to hide addr bar at onload
                        win.scrollTo( 0, scrollTop === 1 ? 0 : 1 );
                    }
                }, 0);
            }, false );
        }
    })( this );
  </script>

  </body>
</html>
